<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Favicon -->



<link rel="icon" type="images/pets.png">
  <link rel="stylesheet" href="CSS/estilo.css">
  <link rel="icon" type="image/png" href="images/pet3.jpg">
  <title>🐶 DivertiCão Pets 🐶</title>
</head>
<body class="login">
  <div class="card" style="width: 30%;">
    <div class="text-center my-5">
      <!-- m de margin e y de top e bottom. Saiba mais em: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
      <img src="images/pet3.jpg" width="400">
    </div>
    <div class="card-body">
      <h3 id="fsl" class="card-title">Faça seu Login</h3>
      <form>
        <div class="form-group">
          <label for="emailInput">E-mail</label>
          <input type="email" class="form-control" placeholder="E-mail do usuário" id="emailInput">
        </div>
        <div class="form-group">
          <label for="passwordInput">Senha</label>
          <input type="password" class="form-control" placeholder="Senha do usuário" id="passwordInput">
        </div>
      </form>
      <div class="mt-3">
        <button class="btn btn-outline-primary me-2" onclick="loginFirebase(document.getElementById('emailInput').value, 
      document.getElementById('passwordInput').value)">🔐 Entrar </button>
      </div>
      <a href="CadastrarLogin.html">Cadastrar novo usuário!</a>
    </div>
  </div>
<!-- Carregamento dos scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <script src="JS/firebase.js"></script>
  <script src="JS/authentication.js"></script>
</body>
</html>
