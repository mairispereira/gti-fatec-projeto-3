<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Favicon -->
<link rel="icon" type="image/png" href="images/pet3.jpg">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Cadastramento de Pets🐶</title>
</head>
<body class="fundo" onload="verificaLogado();obtemDados('Pet')">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid bg-secondary">
      <a class="navbar-brand" href="#">DivertiCão Pet🐶</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
        <ul class="navbar-nav ms-auto flex-nowrap">
            <li class="nav-item">
              <button class="btn  btn-block btn-danger" onclick="logoutFirebase()">Sair</button>
            </li>
        </ul>
    </div>
    </div>
  </nav>
  <div class="container-fluid p-2 bg-success text-center">
    <h1 class="letras">Formulários de Pets</h1>
  </div>
  <div class="container-fluid" >
    <div class="row">
    <div class="col-md-4">
      <h1 class="text-bg-dark">🐶Formulário🐶</h1>
      <form id="formCadastro">
        <div class="form-group mt-4">
          <label for="nome">Nome Tutor </label>
          <input type="text" class="form-control" name="nomeTutor" id="nomeTutor" placeholder="Nome do Tutor" autofocus>
        </div>
        <div class="form-group mt-3">
            <label for="nome">Nome do Pet</label>
            <input type="text" class="form-control" name="nomePet" id="nomePet" placeholder="Nome do Pet" autofocus>
          </div>
        <div class="form-group mt-3">
          <label for="email">E-mail Tutor</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email do Tutor">
        </div>
        <div class="form-group mt-3">
          <label for="nascimento">Data de Nascimento do Pet</label>
          <input type="date" class="form-control" name="nascimento" id="nascimento" >
        </div>
        <div class="form-group mt-3">
          <label for="Peso">Peso em Kg</label>
          <input type="number" class="form-control" name="Peso" id="Peso" min="0" step="0.01" >
        </div>
        <div class="form-group mt-3">
            <label for="nome">Raça</label>
            <input type="text" class="form-control" name="raca" id="raca" placeholder="Raça do Pet" autofocus>
          </div>

       
        <div class="form-group my-3" >
          <label for="sexo">Sexo</label>
          <input type="radio" class="btn-check" name="sexo" id="sexoM"  value="Macho" checked>
          <label class="btn btn-outline-info" for="sexoM">🐕 Macho</label>
        
          <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Fêmea">
          <label class="btn btn-outline-danger" for="sexoF">🐩 Fêmea</label>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>
        <button class="btn btn-block btn-success my-4" onclick="salvar(event, 'Pet')">💾 Salvar</button>
        <button type="reset" class="btn btn-block btn-warning my-4" >🔃 Limpar</button>
      </form>
    </div>
  

    <div class="col-md-7">
      <h1 class="text-bg-dark">🐶Dogs Cadastrados🐶</h1>
      <table id="tabelaDados" class="table table-bordered table-striped">
       <!-- Conteúdo do Firebase será carregado aqui -->
      </table>

    </div>
  </div>
</div>
<!-- Firebase Google -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
<!-- Bootstrap 5 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Nossos scripts -->
  <script src="JS/firebase.js"></script>  
  <script src="JS/authentication.js"></script>
  <script src="JS/dados.js"></script>
</body>
</html>
